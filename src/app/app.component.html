<div class="container" *ngIf="weatherData">

  <div class="header">
    <img src="../assets/hot.jpg" *ngIf="weatherData.current.is_day==1">
    <img src="../assets/cold (1).jpg" *ngIf="weatherData.current.is_day==0">

    <div class="header-name content">
      <!-- country name -->
      <span>{{weatherData.location.name}}</span>

      <span>{{weatherData.current.feelslike_c | number  :'1.0-0'}} °C</span>
      <!-- currnet temp -->
    </div>

  </div>
  <div class="footer">
    <div class="footer-content">
     <div class="footer-content-one">
        <div class="footer-item">
          <!-- <img src="" alt=""> -->
          <span class="material-symbols-outlined">
            device_thermostat
            </span>
          <span>
            <!-- detail -->
            {{weatherData.current.feelslike_c}} °C
          </span>
        </div>
        <div class="footer-item">
          <!-- <img src="" alt=""> -->
          <span class="material-symbols-outlined">
            humidity_mid
            </span>
          <span>
            <!-- detail -->
            {{weatherData.current.humidity}} 
          </span>
        </div>
     </div>
      <div class="footer-content-one">
        <div class="footer-item">
          <!-- <img src="" alt=""> -->
          <span class="material-symbols-outlined">
            air
            </span>
          <span>
            <!-- detail -->
           {{weatherData.current.wind_kph}}kph
          </span>
        </div>
        <div class="footer-item">
          <!-- <img src="" alt=""> -->
          <span class="material-symbols-outlined">
            light_mode
            </span>
          <span *ngIf="weatherData.current.is_day==1">
            <!-- detail -->
            Day
          </span>
          <span *ngIf="weatherData.current.is_day==0">
            <!-- detail -->
            Night
          </span>
        </div>
      </div>
    </div>

    
    <div class="search"  >
      <form #form="ngForm" (submit)="onsubmit()"><input type="text" class="search-input" placeholder="search" name="cityName" [(ngModel)]="cityName"></form>
    </div>
  
  </div>
  
</div>
